            transition: .4s;

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (claimBonus, openReferral, etc.) –æ—Å—Ç–∞—é—Ç—Å—è –ø–æ—Ö–æ–∂–∏–º–∏

        async function claimBonus() {
            const btn = document.getElementById('daily-btn');

            try {
                // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ API

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
                const historyList = document.getElementById('history-list');

                newItem.innerHTML = `
                    <div class="history-icon" style="background: #ffd166">

                    </div>
                    <div class="history-content">
                        <h4>–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å –ø–æ–ª—É—á–µ–Ω</h4>
                        <p>–ë–æ–Ω—É—Å</p>
                    </div>
                    <div class="history-time">–¢–æ–ª—å–∫–æ —á—Ç–æ</div>
                `;
                historyList.insertBefore(newItem, historyList.firstChild);
                
                // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–π –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
                btn.disabled = true;
                btn.textContent = '–£–∂–µ –ø–æ–ª—É—á–µ–Ω';
                
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –±–æ–Ω—É—Å–∞', 'error');
                btn.disabled = false;
                btn.textContent = oldText;
            }
        }

        // –ü—Ä–æ—Å—Ç—ã–µ –≤–µ—Ä—Å–∏–∏ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π –¥–ª—è –¥–µ–º–æ
        function updateBonusButton(canClaim) {

        function showSection(section) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–µ–∫—Ü–∏–∏
            document.getElementById('main-section').classList.add('hidden');
            document.getElementById('profile-section').classList.add('hidden');
            document.getElementById('help-section').classList.add('hidden');
            document.getElementById('settings-section').classList.add('hidden');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é —Å–µ–∫—Ü–∏—é
            document.getElementById(`${section}-section`).classList.remove('hidden');

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.querySelector(`.nav-btn[onclick*="${section}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }

            showToast(`–û—Ç–∫—Ä—ã—Ç —Ä–∞–∑–¥–µ–ª: ${getSectionName(section)}`, 'info');
        }

                'help': '–ü–æ–º–æ—â—å',

                btn.classList.remove('fa-spin');

        }

        function openModal(modalId) {
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById(modalId).style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // –û—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ –∏ –≤—ã—Ö–æ–¥
        function clearCache() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –∫—ç—à? –≠—Ç–æ –Ω–µ —É–¥–∞–ª–∏—Ç –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ, –Ω–æ –º–æ–∂–µ—Ç —É—Å–∫–æ—Ä–∏—Ç—å —Ä–∞–±–æ—Ç—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è.')) {
                localStorage.removeItem('theme');
                showToast('–ö—ç—à –æ—á–∏—â–µ–Ω', 'success');

            }
        }

                if (tg) {
                    tg.close();
                } else {
                    showToast('–í—ã–π–¥–∏—Ç–µ –∏–∑ Telegram –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å–µ–∞–Ω—Å–∞', 'info');
                }

        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –≤–Ω–µ –º–æ–¥–∞–ª–∫–∏
        document.getElementById('modal-overlay').addEventListener('click', function() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';

            this.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
